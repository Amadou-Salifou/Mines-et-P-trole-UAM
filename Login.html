<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="Style5.css">
     <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <div class="container">
        <h2>Connexion Étudiant</h2>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Mot de passe"><br>
  <button onclick="login()">Se connecter</button>
  <p><a href="register.html">Créer un compte ici</a></p>
  <p id="error" style="color : red;"></p>
    </div>
     

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDH3Hp_2eyFGZBbUgIBkc65ua48lz-aqmU",
      authDomain: "uam-mines-et-petrole.firebaseapp.com",
      projectId: "uam-mines-et-petrole",
      storageBucket: "uam-mines-et-petrole.firebasestorage.app",
      messageingSenderId:"896440858732",
      appId: "1:896440858732:web:73cc57d6d482a9828f0049",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          window.location.href = "cours.html";
        })
        .catch((error) => {
          alert("Erreur : " + error.message);
        });
    }
  </script>
</body>
</html>
